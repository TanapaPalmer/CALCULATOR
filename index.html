<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div id="head">
    <h1>TANAPA CALCULATOR</h1>
      <p>Hey there, folks! Check out the adorable Tanapa calculator I'm building!</p>
      <p>It's just too cute!</p>
    </div>
    <div id="calculator">
        <div>
          <input type="text" id="display" readonly>
        </div> 
        <div class="row">
          <button onclick="appendToDisplay('7')">7</button>
          <button onclick="appendToDisplay('8')">8</button>
          <button onclick="appendToDisplay('9')">9</button>
          <button class="special" onclick="appendToDisplay('/')">÷</button>
        </div>
        <div class="row">
          <button onclick="appendToDisplay('4')">4</button>
          <button onclick="appendToDisplay('5')">5</button>
          <button onclick="appendToDisplay('6')">6</button>
          <button class="special" onclick="appendToDisplay('*')">×</button>
        </div>
        <div class="row">
          <button onclick="appendToDisplay('1')">1</button>
          <button onclick="appendToDisplay('2')">2</button>
          <button onclick="appendToDisplay('3')">3</button>
          <button class="special" onclick="appendToDisplay('-')">−</button>
        </div>
        <div class="row">
          <button class="special" onclick="clearDisplay()">C</button>
          <button onclick="appendToDisplay('0')">0</button>
          <button class="special" onclick="appendToDisplay('.')">.</button>
          <button class="special" onclick="appendToDisplay('+')">+</button>
        </div>
        <div class="rows">
          <button onclick="calculate()">=</button>
        </div>
      <div>
</body>
</html>
